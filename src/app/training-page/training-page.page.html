<ion-header>

  <ion-toolbar>
    <ion-row>
      <ion-icon id="ion-icon" name="arrow-back"></ion-icon>
    </ion-row>
  </ion-toolbar>
  <ion-toolbar>
    <ion-row>
      <ion-title>Seleccione su rutina</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list-header>
    <ion-label></ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item href="/training-days" routerDirection="forward" style="width: 100%; margin-top:100px;">
      <ion-label style="margin-left:130px;" >
        <h2> Principiante </h2>
      </ion-label>
      <ion-label>
        <h2> 30 - 40 min </h2>
      </ion-label>

    </ion-item>
    <ion-item href="/training-days" routerDirection="forward">

      <ion-label>

      </ion-label>
      <ion-label>
        <ion-icon name="star-half" style="color:rgb(40, 122, 222)"></ion-icon>
      </ion-label>
    </ion-item>
    <ion-item href="/training-days" routerDirection="forward">
      <ion-label style="margin-left:130px;">
        <h2> Avanzado </h2>
      </ion-label>
      <ion-label>
