<ion-header translucent no-border>
  <ion-toolbar>
    <ion-item>
      <ion-tab-button class="col-2" tab="home"><ion-icon name="chevron-back-outline"></ion-icon></ion-tab-button>
      <ion-title>Profile</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >
  <div class="ion-padding">
    <div class="card">
      <div class="header">
        <div class="avatar">
          <img src="../../assets/images/images.png" alt="">
        </div>
      </div>
      <div class="card-body mt-5">
        <div class="user-meta ion-text-center">
          <ion-list>
            <ion-list-header>
              <ion-label>Mis datos</ion-label><br>
            </ion-list-header>
            <ion-item>
              <h4 class="playername">Nombre: Luis Martínez</h4>
            </ion-item>
            <ion-item>
              <h4 class="country">Edad: 25 años</h4>
            </ion-item>
            <ion-item>
              <h4 class="ranking">Medallas: <ion-chip>
                <ion-label>2</ion-label>
                </ion-chip>
              </h4>
            </ion-item>
            <ion-list-header>
              <ion-label>Datos médicos</ion-label><br>
            </ion-list-header>
            <ion-item>
              <h4 class="playername">Sexo: Hombre</h4>
            </ion-item>
            <ion-item>
              <h4 class="playername">Estatura: 176cm</h4>
            </ion-item>
            <ion-item>
              <h4 class="country">Peso: 90kg</h4>
            </ion-item>
            <ion-item>
              <h4 class="ranking">Porcentage graso: 32% </h4>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>
  </div>  
</ion-content>
